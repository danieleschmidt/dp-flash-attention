apiVersion: apps/v1
kind: Deployment
metadata:
  name: dp-flash-attention-staging
  labels:
    app: dp-flash-attention
    environment: staging
    version: v1.0.0
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: dp-flash-attention
      environment: staging
  template:
    metadata:
      labels:
        app: dp-flash-attention
        environment: staging
        version: v1.0.0
    spec:
      containers:
      - name: dp-flash-attention
        image: dp-flash-attention:latest
        ports:
        - containerPort: 8000
          name: http
        - containerPort: 9090
          name: metrics
        env:
        - name: ENVIRONMENT
          value: staging
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: DP_FLASH_LOG_LEVEL
          value: INFO
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 4Gi
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL