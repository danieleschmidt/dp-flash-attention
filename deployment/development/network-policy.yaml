apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: dp-flash-attention-netpol-development
spec:
  podSelector:
    matchLabels:
      app: dp-flash-attention
      environment: development
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-system
    ports:
    - protocol: TCP
      port: 8000
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring-system
    ports:
    - protocol: TCP
      port: 9090
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  - to: []
    ports:
    - protocol: TCP
      port: 443